<ion-header>
  <!-- <ion-toolbar color="primary"> -->
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="list-congtrinh-thuyloi"></ion-back-button>
    </ion-buttons>
    <ion-title>Hình ảnh</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
  <!-- {{hinhanh.rows.item(0).takedate}} -->
  <h4 *ngIf="photoService.hinhanh.length == 0" class="ion-text-center">Chưa có hình</h4>
  

  <!-- <ion-item *ngFor="let t1 of hinhanh">{{t1.rows.takedate}}</ion-item>
 -->

  <ion-list>
    <ion-item *ngFor="let t1 of photoService.hinhanh; index as pos" class="ion-text-wrap">
      <ion-thumbnail slot="start">
        <ion-img [src]="t1.rows.img"></ion-img>
      </ion-thumbnail>
      <ion-label>
        {{t1.rows.takedate}}
      </ion-label>
      <ion-button slot="end" fill="clear" (click)="startUpload(photo)">
        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" (click)="deleteImage(photo, pos)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
 
<ion-footer>
  <ion-toolbar color="primary">
    <ion-button fill="clear" expand="full" color="light" (click)="selectImage()">
      <ion-icon slot="start" name="camera"></ion-icon>
      Chọn hình ảnh
    </ion-button>
  </ion-toolbar>
</ion-footer>
