<ion-header>
  <ion-toolbar>
    <ion-title>
      Thư viện ảnh
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Test mở Camera</h1>
  <img [src]="currentImage" *ngIf="currentImage">
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
  </ion-fab>

</ion-content>
