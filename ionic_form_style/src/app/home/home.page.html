<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form onsubmit="processForm(event)">
    <ion-list lines="full" class="ion-no-margin ion-padding">
      <ion-item>
        <ion-label position="stacked">Chiều dài <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" oninput="handleFirstNameValue(event)"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Chiều rộng <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
      </ion-item>

      <div class="ion-padding">
        <ion-button expand="block" type="submit" class="ion-no-margin">Tính chu vi</ion-button>
      </div>

      <ion-item-divider>
        <ion-label>
          Kết quả
        </ion-label>
      </ion-item-divider>
      
      <ion-input disabled value="hahahaha"></ion-input>
    </ion-list>
  </form>
</ion-content>
