<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form onsubmit="processForm(event)">
    <ion-list lines="full" class="ion-no-margin ion-padding">

      <ion-item>
        <ion-label position="stacked">Loại hình học</ion-label>
        <ion-select [(ngModel)]="vatthe.loaihinhhoc" name="loaihinhhoc">
          <ion-select-option *ngFor="let hinhhoc of dm_hinhhoc" value="{{hinhhoc.name}}">{{hinhhoc.label}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Chiều dài <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="number" [(ngModel)]="vatthe.chieudai" name="chieudai"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Chiều rộng <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="number" [(ngModel)]="vatthe.chieurong" name="chieurong"></ion-input>
      </ion-item>

      <div class="ion-padding">
        <!-- <ion-button expand="block" type="submit" class="ion-no-margin">Tính chu vi</ion-button> -->
        <ion-button expand="block" type="button" class="ion-no-margin" (click)="chuvi_calc();">Tính chu vi</ion-button>
      </div>

      <ion-item-divider>
        <ion-label>
          <!-- <h1 *ngIf="vatthe.chuvi">Kết quả: {{vatthe.chuvi}}</h1> -->
          <h1>Kết quả: {{(vatthe.chieudai+vatthe.chieurong)*2}} | {{vatthe.loaihinhhoc}}</h1>
        </ion-label>
      </ion-item-divider>
    </ion-list>
  </form>
</ion-content>
